<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Logo Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background:#0b0b0b; color:#eaeaea; }
    h1 { margin: 0 0 16px; font-size: 20px; }
    .stack { max-width: 820px; margin: 0 auto; }
    .row { display:flex; gap:8px; align-items:center; margin: 8px 0; }
    input { flex:1; padding: 10px 12px; border-radius: 8px; border: 1px solid #333; background:#141414; color:#eaeaea; }
    button { padding: 10px 14px; border:0; border-radius: 8px; background:#22c55e; color:#0b0b0b; font-weight:600; cursor:pointer; }
    button[disabled] { opacity:.5; cursor:not-allowed; }
    #status { margin: 10px 0 16px; color:#aaa; font-size: 14px; }
    #chat .bot { background:#161616; border:1px solid #2a2a2a; padding:12px; border-radius:10px; margin:10px 0; }
    #gallery { margin-top: 16px; }
    #grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:12px; }
    .card { background:#111; border:1px solid #252525; padding:10px; border-radius:10px; text-align:center; }
    .card img { width:100%; height:auto; display:block; border-radius:6px; }
    .card .choose { margin-top:8px; }
    #actions { margin-top: 18px; display:flex; gap:10px; align-items:center; }
    label small { color:#9aa; }
  </style>
</head>
<body>
  <div class="stack">
    <h1>MBG Digital — Logo Lab</h1>

    <!-- Step 0: first question and Next -->
    <div class="row">
      <input id="brand" placeholder="Your brand name" />
      <button id="next1">Next →</button>
    </div>

    <div id="status">Ready.</div>

    <!-- Chat stream -->
    <div id="chat"></div>

    <!-- Concepts -->
    <section id="gallery" hidden>
      <h2 style="font-size:16px;margin:16px 0 8px;">Concepts</h2>
      <div id="grid"></div>
    </section>

    <!-- Terms + Actions -->
    <div id="actions" hidden>
      <label style="display:flex; gap:8px; align-items:flex-start;">
        <input id="fineprint" type="checkbox" />
        <small>All DIY project sales are final. Preview concepts are AI-generated. MBG Digital is not responsible for trademark clearance, uniqueness, or legal suitability.</small>
      </label>
      <div style="display:flex; gap:8px;">
        <button id="buy-diy" disabled>DIY Pack ($29)</button>
        <button id="buy-pro" disabled>Pro Polish ($149)</button>
      </div>
    </div>
  </div>

  <!-- load the latest script; bump cb when you update -->
  <script src="logo-lab.js?cb=7" defer></script>
</body>
</html>
