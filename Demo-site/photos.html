<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos | Venomous Thorn</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
</head>
<body data-page="photos">
  <!-- Falling skulls -->
  <div id="skullContainer"></div>
  <script>
    (function () {
      const skullContainer = document.getElementById("skullContainer");
      if (!skullContainer) return;
      const iconCount = 12; // lighter on non-home pages
      const icons = [{symbol:"üíÄ"},{symbol:"‚ò†Ô∏è"},{symbol:""}];
      for (let i=0;i<iconCount;i++){
        const icon = document.createElement("div");
        icon.className = "skull";
        icon.textContent = icons[Math.floor(Math.random()*icons.length)].symbol;
        icon.style.left = Math.random()*100 + "vw";
        icon.style.animationDuration = (6 + Math.random()*6) + "s";
        icon.style.fontSize = (20 + Math.random()*30) + "px";
        icon.style.top = -Math.random()*100 + "px";
        skullContainer.appendChild(icon);
      }
    })();
  </script>

  <!-- Shared header include -->
  <div data-include="partials/header.html" class="include include-header"></div>

  <!-- Page content -->
  <main class="page-shell">
    <section class="section">
      <h2>Photo Gallery</h2>

      <!-- Responsive grid -->
      <div class="gallery">
        <!-- Example items ‚Äî swap src with your images -->
        <a href="images/photo1-large.jpg" class="gallery-item">
          <img src="images/photo1-thumb.jpg" alt="Live at Geno's" loading="lazy" width="400" height="300">
        </a>

        <a href="images/photo2-large.jpg" class="gallery-item">
          <img src="images/photo2-thumb.jpg" alt="Studio session" loading="lazy" width="400" height="300">
        </a>

        <a href="images/photo3-large.jpg" class="gallery-item">
          <img src="images/photo3-thumb.jpg" alt="Backstage" loading="lazy" width="400" height="300">
        </a>

        <a href="images/photo4-large.jpg" class="gallery-item">
          <img src="images/photo4-thumb.jpg" alt="Crowd shot" loading="lazy" width="400" height="300">
        </a>
      </div>
    </section>
  </main>

  <!-- Shared footer include -->
  <div data-include="partials/footer.html" class="include include-footer"></div>

  <!-- Scripts -->
  <script src="js/includes.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
