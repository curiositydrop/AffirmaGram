<head>

  <!-- Firebase & FanWall Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0OomEFVzP4folbUyuBD-PKEoXKVnnEOg",
      authDomain: "picfanwall.firebaseapp.com",
      projectId: "picfanwall",
      storageBucket: "picfanwall.appspot.com",
      messagingSenderId: "619099317643",
      appId: "1:619099317643:web:13fb140e51e01af5983b8e",
      databaseURL: "https://picfanwall-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const wall = document.getElementById("graffiti-wall");
      const messagesRef = ref(database, "messages");

      onValue(messagesRef, (snapshot) => {
        wall.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();
          const msg = document.createElement("div");
          msg.innerText = data.name ? `${data.name}: ${data.text}` : data.text;
          msg.style.position = "absolute";
          msg.style.left = Math.floor(Math.random() * 80) + "%";
          msg.style.top = Math.floor(Math.random() * 80) + "%";
          msg.style.transform = `rotate(${Math.floor(Math.random() * 60 - 30)}deg)`;
          msg.style.fontFamily = data.font;
          msg.style.color = data.color;
          msg.style.fontSize = "1.2em";
          msg.style.zIndex = 10;
          msg.style.pointerEvents = "none";
          msg.style.userSelect = "none";
          wall.appendChild(msg);
        });
      });
    });

    window.submitMessage = function () {
      const text = document.getElementById("message").value;
      const font = document.getElementById("font").value;
      const color = document.getElementById("color").value;
      const name = document.getElementById("name").value;

      if (!text.trim()) return;

      const messagesRef = ref(database, "messages");
      push(messagesRef, { text, font, color, name });
      document.getElementById("message").value = "";
      document.getElementById("name").value = "";
    };
  </script>

  <style>
    body {

    #graffiti-wall {

  <section class="section" style="position: relative;">
    <h2>THE WALL</h2>
    <p>Choose your style. Say what you want. Leave your mark.</p>

    <div style="margin-bottom: 15px;">
      <input id="name" type="text" placeholder="Your Name (optional)" style="padding: 10px; width: 200px; max-width: 90%; margin-bottom: 10px;">
